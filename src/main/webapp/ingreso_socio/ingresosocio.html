<div class="container espaciado-barra">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

      <form class="panel-registro form-horizontal" ng-submit="ingresar()">
        <div class="titulo-relativo">
          <h2 class="titulo">Ingreso</h2>
        </div>
        <div class="form-group">
          <label for="usuario" class="col-sm-2 control-label">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </label>
          <div class="col-sm-10">
            <input type="text" ng-model="usuario" class="form-control" id="usuario" placeholder="Usuario" required>
          </div>
        </div>
        <div class="form-group">
          <label for="contrasena" class="col-sm-2 control-label">
            <span for="contrasena" class="glyphicon glyphicon-lock" aria-hidden="true"></span>
          </label>
          <div class="col-sm-10">
            <input type="password" ng-model="contrasena" class="form-control" id="contrasena" placeholder="ContraseÃ±a" required>
          </div>
        </div>

        <center><button type="submit" class="btn btn-default btn-verde btn-block" name="button">Ingresar</button></center>
      </form>

      <br>
      <div class="alert {{mensaje.alerta}}" collapse="isCollapsed" role="alert">
        <strong>{{mensaje.titulo}}</strong> {{mensaje.texto}}
      </div>

    </div>
  </div>
</div>
