<div class="container espaciado-barra">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

      <form class="panel-registro" ng-submit="ingresar()">
        <h2 class="center-header">Ingreso</h2>
        <hr>
        <div class="form-group">
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" ng-model="usuario" class="form-control" id="usuario" placeholder="Usuario" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" ng-model="contrasena" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>

        <center><button type="submit" class="btn btn-default btn-verde" name="button">Ingresar</button></center>
      </form>

      <br>
      <div class="alert {{mensaje.alerta}}" collapse="isCollapsed" role="alert">
        <strong>{{mensaje.titulo}}</strong> {{mensaje.texto}}
      </div>

    </div>
  </div>
</div>
