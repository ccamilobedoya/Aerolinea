<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

      <form class="panel-registro" ng-submit="registrar()">
        <div class="form-group">
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" ng-model="usuario" class="form-control" id="usuario" placeholder="Usuario" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" ng-model="contrasena" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
          <label for="identificacion">Identificacion:</label>
          <select class="form-control" name="" ng-model="tipoDocumento" id="identificacion" required>
            <option ng-repeat="tipo in tiposDocumentos">{{tipo}}</option>
          </select>
          <input type="text" ng-model="documento" class="form-control" placeholder="Documento" required>
        </div>

        <center><button type="submit" class="btn btn-success" name="button">Registrar</button></center>
      </form>

    </div>
  </div>
</div>
