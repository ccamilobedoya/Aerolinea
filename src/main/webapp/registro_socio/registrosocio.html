<div class="container espaciado-barra">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

      <form class="panel-registro form-horizontal" ng-submit="registrar()">
        <div class="titulo-relativo">
          <h2 class="titulo">Registro</h2>
        </div>
        <div class="form-group">
          <label for="usuario" class="col-sm-2 control-label">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </label>
          <div class="col-sm-10">
            <input type="text" ng-model="usuario" class="form-control" id="usuario" placeholder="Usuario" required>
          </div>
        </div>
        <div class="form-group">
          <label for="contrasena" class="col-sm-2 control-label">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
          </label>
          <div class="col-sm-10">
            <input type="password" ng-model="contrasena" class="form-control" id="contrasena" placeholder="ContraseÃ±a" required>
          </div>
        </div>
        <div class="form-group">
          <label for="identificacion" class="col-sm-2 control-label">
            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
          </label>
          <div class="col-sm-10">
            <select class="form-control" name="" ng-model="tipoDocumento" id="identificacion" required>
              <option ng-repeat="tipo in tiposDocumentos">{{tipo}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="documento" class="col-sm-2 control-label">
            <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
          </label>
          <div class="col-sm-10">
            <input type="text" ng-model="documento" class="form-control" id="documento" placeholder="Documento" required>
          </div>
        </div>

        <center><button type="submit" class="btn btn-default btn-verde btn-block" name="button">Registrar</button></center>
      </form>
      <br>
      <div class="alert {{mensaje.alerta}}" collapse="isCollapsed" role="alert">
        <strong>{{mensaje.titulo}}</strong> {{mensaje.texto}}
      </div>

    </div>
  </div>
</div>
